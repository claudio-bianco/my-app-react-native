name: EAS Local Android Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Expo CLI and EAS CLI
        run: |
          npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 17 (required by latest Android Gradle Plugin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: true
          emulator-options: "-no-window -no-audio"

      - name: Run EAS local Android build
        run: |
          eas build --platform android --local --output=app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: app-release.apk
